<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <!-- fonte poppins início -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fonte poppins fim -->
    <!-- metatag início -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Box Shadow Generator - Faça sua própria box shadow"/>
    <meta property="og:image" content="https://lh3.googleusercontent.com/pw/AP1GczMSLakLEuIsa6Kd5eeT5rhObjf5qtpVvvGVQ0X4OL2I9-x6hpdQtJuIiIm7h9mkFD8yKljiY3pHUJqXjQGCnXrpRhGUyinJN2TG7WxS5e93-LoeVCSq-s6OxvLf1RJFeTyVbs5gHaiMJXqIGNYawRkX=w500-h500-s-no-gm?authuser=5"/>
    <meta property="og:description" content="Personalize sua box shadow do seu jeito"/>
    <meta property="og:site_name" content="Box Shadow Generator"/>
    <!-- metatag fim -->
    <link rel="shortcut icon" href="img/fa.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
        <figure class="container-img">
            <img class="center" src="img/logoboxshadow-website.png" alt="Logo da Box Shadow Generator">
        </figure>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box Shadow</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento horizontal:</label>
                    <input type="range" 
                    id="horizontal" 
                    name="horizontal" 
                    min="-100" 
                    max="100" 
                    value="5"
                    />
                </div>
                <div class="reference-input">
                    <input type="text" id="horizontal-value" name="horizontal-value"/>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento vertical:</label>
                    <input type="range" 
                    id="vertical" 
                    name="vertical" 
                    min="-100" 
                    max="100" 
                    value="5"
                    />
                </div>
                <div class="reference-input">
                    <input type="text" id="vertical-value" name="vertical-value"/>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intensidade do blur:</label>
                    <input type="range" 
                    id="blur" 
                    name="blur" 
                    min="0" 
                    max="100" 
                    value="10"
                    />
                </div>
                <div class="reference-input">
                    <input type="text" id="blur-value" name="blur-value"/>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Intensidade do spread:</label>
                    <input type="range" 
                    id="spread" 
                    name="spread" 
                    min="-100" 
                    max="100" 
                    value="3"
                    />
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value" name="spread-value"/>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor da sombra:</label>
                    <input type="color" 
                    id="color" 
                    name="color" 
                    value="#000000"
                    />
                </div>
                <div class="reference-input">
                    <input type="text" id="color-value" name="color-value"/>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Opacidade:</label>
                    <input type="range" 
                    id="opacity" 
                    name="opacity" 
                    min="0" 
                    max="1" 
                    value="1"
                    step="0.01"
                    />
                </div>
                <div class="reference-input">
                    <input type="text" id="opacity-value" name="opacity-value"/>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Sombra interna (Inset):</label>
                    <input type="checkbox" id="inset" name="inset"/>
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview da Box Shadow</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generated-rule">
        <h3>Clique no código para copiar e cole no seu CSS</h3>
        <div id="rules-area">
            <div id="rule">box-shadow: <span></span>;</div>
            <div id="webkit-rule">-webkit-box-shadow: <span></span>;</div>
            <div id="moz-rule">-moz-box-shadow: <span></span>;</div>
        </div>
        <p id="copy-instructions"> </p> 
    </div>
</body>
</html>
